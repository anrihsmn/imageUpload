{% extends 'layout.html' %}

{% block title %}
    <title>index</title>
{% endblock %}
{% block head %}
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        h2{
            font-family: url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
            /* font-family: 'Pacifico', cursive; */
            }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!-- nothing -->
            </div>
            <div class="col-md-5">
                <div class="card mt-5">
                    <div class="card-header" id="index_welcome">
                        <h2>Welcome</h2>
                    </div>
                    <div class="card-body">
                        <!-- enctype="multipart/form-data" and input type="file" go togerther -->
                        <form action="/register" method="post" enctype="multipart/form-data">
                            <input type="text" name="uname" placeholder="Username" class="form-control"><br>
                            <input type="text" name="pass" placeholder="Password" class="form-control"><br>
                            
                            <input type="file" name="avator" class="form-control"><br>

                            <input type="submit" value="submit" class="btn btn-warning w-100"><br><br>
                        </form>

                        <a href="/login" class="btn btn-success btn-block">Login</a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
{% endblock %}
